<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/style_registrationmod.css')}}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 </head>
 <body style="background-color:#ccc;">
  <div class="card text-center">
    <div class="card-header">
      <h1 class="text-uppercase"><b>Galeria virtual: Doctorado en estudios art&iacute;sticos UDFJC</b></h1>
      <i><b>REGISTRO</b></i>
    </div>
  </div>
 <div class="container">
   <div class="row main">
    <div class="main-login main-center">
    <h5>Registro de Nuevo Usuario</h5>
     <form action="{{ url_for('register') }}" method="post" autocomplete="off">
      
      <div class="form-group">	
        <label for="name" class="cols-sm-2 control-label">Tipo de documento</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-id-badge" aria-hidden="true"></i></span>
            <select class= "form-control" name="id_doc" id="id_doc">
              <option value="900">Cedula de Ciudadania</option>
		          <option value="901">Tarjeta de Identidad</option>
		          <option value="902">Cedula de Extranjeria</option>
		          <option value="903">NIT</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="form-group">
       <label for="name" class="cols-sm-2 control-label">N° de documento</label>
       <div class="cols-sm-10">
        <div class="input-group">
         <span class="input-group-addon"><i class="fa fa-id-card" aria-hidden="true"></i></span>
         <input type="text" class="form-control" name="id_user" id="id_user"  placeholder="Número de documento"/>
        </div>
       </div>
      </div>

      <div class="form-group">
        <label for="name" class="cols-sm-2 control-label">Nombres</label>
        <div class="cols-sm-10">
         <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
          <input type="text" class="form-control" name="name_user" id="name_user"  placeholder="Ingrese sus Nombres"/>
         </div>
        </div>
       </div>

       <div class="form-group">
        <label for="name" class="cols-sm-2 control-label">Apellidos</label>
        <div class="cols-sm-10">
         <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
          <input type="text" class="form-control" name="lastname_user" id="lastname_user"  placeholder="Ingrese sus Apellidos"/>
         </div>
        </div>
       </div>

      <div class="form-group">
       <label for="email" class="cols-sm-2 control-label">Correo electronico</label>
       <div class="cols-sm-10">
        <div class="input-group">
         <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
         <input type="text" class="form-control" name="email_user" id="email_user"  placeholder="Ingrese su Correo Electronico"/>
        </div>
       </div>
      </div>

       <div class="form-group">
        <label for="password" class="cols-sm-2 control-label">Password</label>
        <div class="cols-sm-10">
         <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
          <input type="password" class="form-control" name="password" placeholder="Password" id="password" required  placeholder=""/>
         </div>
        </div>
       </div>
       
       <div class="form-group">	
        <label for="name" class="cols-sm-2 control-label">Tipo de usuario</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
            <select class= "form-control" name="type" id="type">
              <option value="Estudiante UD">Estudiante UD</option>
		          <option value="Docente UD">Docente UD</option>
              <option value="Persona Externa">Persona Externa</option>
            </select>
          </div>
        </div>
      </div>

       <div class="form-group ">

        {% with messages = get_flashed_messages()  %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <input type="submit" value="Register" class="form-control btn btn-primary " name="">
        <p style="padding:5px;">
        <a href="{{ url_for('login') }}" class="btn btn-dark ">Login</a></p>
         
       </div>


     </form>
    </div>
   </div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
 </body>
</html>
